<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffdde1, #ee9ca7);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255,255,255,0.3);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 320px;
}

button {
  padding: 12px 25px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

#yes {
  background: #ff4b5c;
  color: white;
}

#no {
  position: absolute;
  background: white;
  color: #ff4b5c;
}

.hidden { display: none; }

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: float 5s linear forwards;
}

@keyframes float {
  to { transform: translateY(-110vh); opacity: 0; }
}

.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  animation: boom 1s forwards;
}

@keyframes boom {
  to { transform: scale(15); opacity: 0; }
}

img {
  width: 200px;
  margin-top: 15px;
  border-radius: 15px;
}
img {
  animation: pop 0.6s ease-out;
  box-shadow: 0 15px 30px rgba(0,0,0,0.25);
}

@keyframes pop {
  from { transform: scale(0.85); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

</style>
</head>

<body>

<div class="card" id="q">
  <h2>Will you be my Valentine? üíñ</h2>
  <br>
  <button id="yes">Yes üíï</button>
  <button id="no" style="left:160px; top:220px;">No</button>
</div>

<div class="card hidden" id="a">
  <h2>I knew you would say yes üòå‚ù§Ô∏è</h2>
  <img src="download.jpg">

</div>

<script>
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const q = document.getElementById("q");
const a = document.getElementById("a");

const texts = ["Nope üòè", "Try again", "Almost", "Nice try"];

no.onmouseover = () => {
  no.style.left = Math.random()*200 + "px";
  no.style.top = Math.random()*200 + "px";
  no.innerText = texts[Math.floor(Math.random()*texts.length)];
};

yes.onclick = () => {
  q.classList.add("hidden");
  a.classList.remove("hidden");
  hearts();
  fireworks();
};

function hearts() {
  setInterval(() => {
    let h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random()*100 + "vw";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }, 300);
}

function fireworks() {
  for(let i=0;i<15;i++){
    setTimeout(()=>{
      let f=document.createElement("div");
      f.className="firework";
      f.style.background=`hsl(${Math.random()*360},100%,70%)`;
      f.style.left=Math.random()*100+"vw";
      f.style.top=Math.random()*100+"vh";
      document.body.appendChild(f);
      setTimeout(()=>f.remove(),1000);
    },i*150);
  }
}
</script>

</body>
</html>
